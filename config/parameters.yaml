  validation_and_test:
    file_name:
      - 'stabilization_disturbance_3_sin_square'
      - 'stabilization_disturbance_6'
      - 'stabilization_noise_10e-4'
      - 'stabilization_sawtooth_27_01'
      - 'stabilization_square_40_02'
    source: 'real'
    data_name: 'data'
    columns:
      - 'time'
      - 'set_point_rotary_arm'
      - 'control_law'
      - 'position_rotary_arm'
      - 'position_pendulum_wrapped'
      - 'speed_rotary_arm'
      - 'speed_pendulum'
      - 'position_pendulum'

datasets:
  training:
    save_dataset: True
    name: '270820232036_real_training'
    shuffle_data: True
    window_length: 6000
    sample: 1

  validation_and_test:
    save_dataset: True
    name: '270820232036_real_dev_test'
    shuffle_data: True
    window_length: 6000
    sample: 0.15

model:
  architecture:
    model_type: 'dense'
    input_shape: 4
    number_units: [8, 4]
    activation_hidden_layers: 'tanh'
    activation_output_layer: 'linear'
    dropout: 0
    regularization:
      type: 'l2'
      penalty: 0.1
  optimizer:
    optimizer_type: 'adam'
    learning_rate: 0.001
  loss:
    - 'mse'
  metrics:
    - 'mae'

callbacks:
    early_stopping:
      monitor: 'val_loss'
      patience: 12
      restore_best_weights: True
      verbose: 1
    model_checkpoint:
      filepath: '../temp/checkpoints'
      monitor: 'val_loss'
      save_best_only: True
    reduce_lr:
      monitor: 'val_loss'
      factor: 0.01
      patience: 2
      verbose: 1
    tensor_board:
      log_dir: '../temp/tensor_board_logs'
      write_graph: True
      write_images: True

training_model:
  model_name: '270820232122_real'
  retrain: False
  features:
#    - 'set_point_rotary_arm'
    - 'position_rotary_arm'
    - 'position_pendulum_wrapped'
    - 'speed_rotary_arm'
    - 'speed_pendulum'
  target:
    - 'control_law'
  test_size: 0.2
  epochs: 70
  batch_size: 16
  verbose: 1