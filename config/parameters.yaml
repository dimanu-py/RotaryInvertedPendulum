      - 'stabilization_disturbance_6_sawtooth_sin'
      - 'stabilization_noise_15e-6'
      - 'stabilization_square_10_006'
    source: 'real'
    data_name: 'data'
    columns:
      - 'time'
      - 'set_point_rotary_arm'
      - 'control_law'
      - 'position_rotary_arm'
      - 'position_pendulum_wrapped'
      - 'speed_rotary_arm'
      - 'speed_pendulum'
