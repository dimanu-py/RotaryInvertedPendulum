raw_dataset:
  matlab:
    file_name: 'synthetic_data_stabilization_disturbance_2.mat'
    source: 'synthetic'
    data: 'data'
    columns:
      - 'time'
      - 'set_point_rotary_arm'
      - 'control_law'
      - 'position_rotary_arm'
      - 'position_pendulum_wrapped'
      - 'speed_rotary_arm'
      - 'speed_pendulum'
      - 'position_pendulum'
  saver:
    dataset_name: 'synthetic_data_stabilization_disturbance_2.parquet'

neural_network_model:
  architecture:
    model_type: 'fully_connected'
    input_shape: 6
    number_units: [16, 8, 4, 1]
    activation_hidden_layers: 'relu'
    activation_output_layer: 'linear'
  optimizer:
    optimizer_type: 'sgd'
    learning_rate: 0.01
  loss:
    - 'mse'
  metrics:
    - 'mse'
    - 'mae'
    - 'r2'
#  epochs: 100
#  batch_size: 32
#  verbose: 1